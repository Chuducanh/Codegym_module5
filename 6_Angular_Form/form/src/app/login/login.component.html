<h3 style="text-align: center; color: #523e02 ">ĐĂNG NHẬP</h3>

<form [formGroup]="rfLogin" (ngSubmit)="onSubmit()" >
  <div class="row mb-3">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail" formControlName="email">
      <span *ngIf="rfLogin.controls['email'].getError('required')!=null &&rfLogin.controls['email'].touched">Email is required</span>
      <span *ngIf="rfLogin.controls['email'].getError('email')!=null">Email is invalid</span>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" formControlName="password">
      <span *ngIf="rfLogin.controls['password'].getError('required')!=null&& rfLogin.controls['password'].touched">Password cannot null</span>
      <span *ngIf="rfLogin.controls['password'].getError('minlength')!=null&& rfLogin.controls['password'].touched">Password min 6 word</span>
    </div>
  </div>
  <div class="row">
    <button type="submit" class="btn btn-success" [disabled]="rfLogin.invalid">Submit</button>
  </div>
</form>
